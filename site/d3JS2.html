<!DOCTYPE html>
<html class=''>
<head>
<meta charset='UTF-8'>
<meta name="robots" content="noindex">

</head>

<body>

<script src='js/d3.min.js'></script>
<script>
var h = Math.sqrt(3) / 2;
var radius = 20
var xp = 250
var yp = 150
var hexagonData = [
        {
            'x': radius + xp,
            'y': yp
        },
        {
            'x': radius / 2 + xp,
            'y': radius * h + yp
        },
        {
            'x': -radius / 2 + xp,
            'y': radius * h + yp
        },
        {
            'x': -radius + xp,
            'y': yp
        },
        {
            'x': -radius / 2 + xp,
            'y': -radius * h + yp
        },
        {
            'x': radius / 2 + xp,
            'y': -radius * h + yp
        }
    ];

drawHexagon = d3.svg.line().x(function (d) { return d.x; })
                           .y(function (d) { return d.y; })
                           .interpolate('linear-closed');

var svgContainer = d3.select('body').append('svg').attr('width', 500).attr('height', 500);

var enterElements = svgContainer.append('path')
                                .attr('d', drawHexagon(HexData(xp, yp)))
                                .attr('stroke', 'black')
                                .attr('stroke-width', 1)
                                .attr('fill', 'none');

svgContainer.append('path')
            .attr('d', drawHexagon(HexData(xp + (radius * 1.5), yp + (radius * h))))
            .attr('stroke', 'black')
            .attr('stroke-width', 1)
            .attr('fill', 'none');

svgContainer.append('path')
            .attr('d', drawHexagon(HexData(xp + (radius * 1.5), yp - (radius * h))))
            .attr('stroke', 'black')
            .attr('stroke-width', 1)
            .attr('fill', 'none');


function HexData(x, y)
{
    return [
{
            'x': radius + x,
            'y': y
        },
        {
            'x': radius / 2 + x,
            'y': radius * h + y
        },
        {
            'x': -radius / 2 + x,
            'y': radius * h + y
        },
        {
            'x': -radius + x,
            'y': y
        },
        {
            'x': -radius / 2 + x,
            'y': -radius * h + y
        },
        {
            'x': radius / 2 + x,
            'y': -radius * h + y
        }
    ];
}


for (var x = 0; x <= 500; x+=(3*radius)) {

    for (var y = 0; y <= 500; y+=(h*radius*2)) {
        console.log(x + ', ' + y);

        svgContainer.append('path')
                    .attr('d', drawHexagon(HexData(x, y)))
                    .attr('stroke', 'black')
                    .attr('stroke-width', 1)
                    .attr('fill', 'silver');

    };

 
};



</script>

</body>
</html>
